<!DOCTYPE html>
<html lang="en">
<head>
   <title>Contact_Details</title>
   <style>
     h1{
            font-size:large ;
            font-family: cursive;
        }
      fieldset{
        
        border:5px solid black;
      }
      #sub{
          color: black;
          font-size: large;
          font-family: cursive;
          
      }
      a{
        color: blue;
      }
      
   </style>
</head>
<body bgcolor="#EBE767">
    <h1><i><b><center><u>CONTACT ME:</u></center></b></i></h1>
    
    <fieldset>
        <form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" required placeholder="Ex:Dharani" name="Details" pattern="[a-z A-Z]{4,10}"><br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" required name="Details" pattern="[a-z A-Z]{2,10}"><br><br>
    <label for="mname">Middle Name:</label>
    <input type="text" id="mname" required name="Details" pattern="[a-z A-Z]{2,10}"><br><br>
    <label for="dob">DOB:</label>
    <input type="date" id="dob" required name="Details"><br><br>
    <label for="gmail">Gmail:</label>
    <input type="gmail" id="gmail" required placeholder="Ex:dharani@gmail.com"  name="Details"><br><br>
    <label for="contact_no">Contact Num:</label>
    <input type="number" id="contact_no" required name="Details"><br><br>
    <input type="Submit" id="sub">
      </form>
    </fieldset><br>

    <center>
        <img src="thanks.jpg" alt="" >
    <a href="index.html"><h1>>>>>>>>THANK YOU FOR VISITING<<<<<<<<</h1></a>
    </center>

    
</body>
</html>
